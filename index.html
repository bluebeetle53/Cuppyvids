  <style>
    body {

<body>
  <header class="header">

    <h1>Cuppyvid</h1>
  
  <main>
    <section class="search-section">
      <input type="text" id="search-bar" placeholder="Search for movies..." oninput="searchMovies()">
      </header>
      
      <div id="chips-container">
        <button class="chip" onclick="filterMovies('Nigeria')">Nigeria Movies</button>
        <button class="chip" onclick="filterMovies('American')">American Movies</button>
        <button class="chip" onclick="filterMovies('Anime')">Anime</button>
        <button class="chip" onclick="filterMovies('Cartoon')">Cartoon</button>
      </div>
    </section>
    <br>
    <section id="movies-container"></section>
    </br>

  <script>
    const APP_ID = "6cEXDBe20h22P5xWeh7rH4SffXZDxTukcvPsEGV4";
    const REST_API_KEY = "8nVYL8M1635MgwSVCLzbvW8FqyoAaCIrjUHXFPiZ";

    async function fetchMovies(type = "") {
      const url = `https://parseapi.back4app.com/classes/Movie${type ? `?where={"type":"${type}"}` : ""}`;
      const response = await fetch(url, {
        headers: {
          "X-Parse-Application-Id": APP_ID,
          "X-Parse-REST-API-Key": REST_API_KEY,
        },
      });
      const data = await response.json();
      displayMovies(data.results);
    }

    function displayMovies(movies) {
      const container = document.getElementById("movies-container");
      container.innerHTML = "";
      movies.forEach((movie) => {
        const embedUrl = convertToEmbedUrl(movie.url);
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <h3>${movie.title}</h3>
          <iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>
          <p>${movie.description}</p>
          <a href="${movie.url}" download="${movie.title}.mp4">
            <button>Download</button>
          </a>
        `;
        container.appendChild(card);
      });
    }

    function convertToEmbedUrl(url) {
      const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^\s&]+)/;
      const match = url.match(regex);
      return match ? `https://www.youtube.com/embed/${match[1]}` : url;
    }

    function filterMovies(type) {
      fetchMovies(type);
    }

    function searchMovies() {
      const query = document.getElementById("search-bar").value.toLowerCase();
      const cards = document.querySelectorAll(".movie-card");
      cards.forEach((card) => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = title.includes(query) ? "block" : "none";
      });
    }

    fetchMovies();
  </script>
</body>
